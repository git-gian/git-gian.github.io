<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content">
        <ul class="list">

        </ul>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => res.map(r => r))
        .then(routes => {

          const content = document.querySelector(".content");
          content.innerHTML = ""; //clear the box everytime clicked
          
          for (let i = 0; i < routes.length; i++){

            let el = document.createElement("li");
            el.innerText = routes[i].route_id + ", " + routes[i].title;
            content.appendChild(el);
          }

          /*
          const header = "";
          header.innerHTML = routes.find(function(data){
            return data = "141 Gaithersburg Park & Ride";
          })
          */
          //return res;
        })
        //.then(data => document.querySelector(".content").innerText = data);
    }

    function findRoutes(routes){

      return routes.title;
    }      
    
  </script>
</body>

</html>
