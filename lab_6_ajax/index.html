<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content">
        <ol class="content1">
        </ol>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(c => c.name + ", " + c.code)) //get the name and country code
        .then(codes => {//document.querySelector(".content").innerText = codes)

        
        const content1 = document.querySelector(".content1");
        content1.innerHTML = ""; //clear the box everytime clicked

        for (let i = 0; i < 15; i++) {
          const selectNumber = getRandomIntInclusive(0, 242);

          let el = document.createElement("li");
          el.innerText = codes[selectNumber];
          content1.appendChild(el);
        }
      });
    }

    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive
      }
  </script>
</body>

</html>
